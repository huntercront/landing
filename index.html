<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/important-slyle.css">
    <link rel="stylesheet" href="./css/style.css" media="print" async onload="this.media='all'">
    <noscript><link rel="./css/style.css" href="style.css"></noscript>
    <title>Document</title>
</head>

<body>


    <section class="hero">
        <div class="hero-bg">
            <video loop="true" muted="true" autoplay data-src="./video/Accenture-hero.mp4" class="lazy" poster="./video/Accenture-hero-poster.jpg">
						<source data-src="./video/Accenture-hero.mp4" type="video/mp4">
						</video>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="hero-inner">

                        <div class="hero-content c-c">
                            <h1 class="h1">Разработка промышленного уровня</h1>
                        </div>
                        <div class="hero-stack">
                            <div class="stack-el c-s">
                                <div class="stack-img square-img">
                                    <img data-src="./img/hero/java-logo.svg" class="lazy" alt="Java-logo">
                                </div>
                                <span class="stack-descr">Java</span>
                            </div>

                            <div class="stack-el c-s">
                                <div class="stack-img">
                                    <img data-src="./img/hero/spring-logo.svg" class="lazy" alt="Spring-logo">
                                </div>
                                <span class="stack-descr">Spring</span>
                            </div>

                            <div class="stack-el c-s">
                                <div class="stack-img">
                                    <img data-src="./img/hero/kafka-logo.svg" class="lazy" alt="Java-logo">
                                </div>
                                <span class="stack-descr">Kafka</span>
                            </div>
                            <div class="stack-el c-s">
                                <div class="stack-img">
                                    <img data-src="./img/hero/camunda-logo.svg" class="lazy" alt="Camunda-logo">
                                </div>
                            </div>

                            <div class="stack-el c-s">
                                <div class="stack-img ">
                                    <img data-src="./img/hero/postgre-logo.svg" class="lazy" alt="Java-logo">
                                </div>
                                <span class="stack-descr">PostgreSQL</span>
                            </div>

                            <div class="stack-el c-s">
                                <div class="stack-img ">
                                    <img data-src="./img/hero/ts-logo.svg" class="lazy" alt="Java-logo">
                                </div>
                                <span class="stack-descr">Typescript</span>
                            </div>

                            <div class="stack-el c-s">
                                <div class="stack-img ">
                                    <img data-src="./img/hero/react-logo.svg" class="lazy" alt="Java-logo">
                                </div>
                                <span class="stack-descr">React</span>
                            </div>
                            <div class="stack-el c-s">
                                <div class="stack-img ">
                                    <img data-src="./img/hero/microservices-icon.svg" class="lazy" alt="Java-logo">
                                </div>
                                <span class="stack-descr">Microservices</span>
                            </div>

                            <div class="stack-el c-s">
                                <div class="stack-img ">
                                    <img data-src="./img/hero/hadoop-logo.svg" class="lazy" alt="Java-logo">
                                </div>
                                <span class="stack-descr">Hadoop</span>
                            </div>

                            <div class="stack-el c-s">
                                <div class="stack-img square-img">
                                    <img data-src="./img/hero/scala-logo.svg" class="lazy" alt="Java-logo">
                                </div>
                                <span class="stack-descr">Scala</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script defer src="./js/script.js"></script>
<script async src="./js/lazy-load.js"></script>

</html>
